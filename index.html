<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="absolute bottom-0 left-0 right-0 -z-10">
      <picture class="w-full">
        <source
          media="(min-width: 768px)"
          srcset="./images/bg-desktop.png"
          class="w-full"
        />
        <img src="./images/bg-mobile.png" alt="" class="w-full" />
      </picture>
    </div>

    <div
      class="max-w-6xl mx-auto px-8 flex flex-col justify-center h-screen gap-8 lg:flex-row lg:items-center"
    >
      <article class="dark-blue rounded-right p-8 rounded-lg lg:w-1/2">
        <img src="./images/logo.svg" alt="" />

        <ul class="mt-10 flex items-start justify-start gap-5">
          <li class="bg-image p-3 rounded-lg">
            <img src="./images/icon-document.svg" alt="" class="h-6 w-6" />
          </li>
          <li class="bg-image p-3 rounded-lg">
            <img src="./images/icon-folder.svg" alt="" class="h-6 w-6" />
          </li>
          <li class="bg-image p-3 rounded-lg">
            <img src="./images/icon-upload.svg" alt="" class="h-6 w-6" />
          </li>
        </ul>
      </article>

      <article class="dark-blue p-8 rounded-lg lg:w-full relative">
        <h1 class="text-base text-center text-white lg:text-left">
          Youâ€™ve used
          <span class="inline-block opacity-100 text-lg font-bold">815 GB</span>
          of your storage
        </h1>

        <div class="bg-image h-5 w-full rounded-full my-4 relative">
          <article
            class="linear-gradient w-3/4 h-3 absolute top-1 left-1 rounded-full"
          >
            <div class="bg-white rounded-full absolute right-1 ball"></div>
          </article>
        </div>

        <div class="flex items-center justify-between">
          <p class="font-bold text-white">0 GB</p>
          <p class="font-bold text-white">1000 GB</p>
        </div>

        <div
          class="bg-white rounded-lg w-40 h-16 flex items-center justify-center bg-185"
        >
          <h2 class="text-slate-900 font-bold text-4xl">
            185 <span class="font-normal opacity-75 text-base">GB Left</span>
          </h2>

          <div class="triangle"></div>
        </div>
      </article>
    </div>

    
  </body>
</html>
